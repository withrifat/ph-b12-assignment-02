<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flower</title>
        <link rel="shortcut icon" href="assets/sample-flower-image.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <!-- header part -->
        <header class="mx-auto max-w-[1200px]">
            <nav class="px-4 py-4 flex items-center justify-between mb-8">
                <div class="w-1/2 md:w-auto">
                    <img src="assets/logo.png" alt="logo" class="h-10 md:h-12 w-auto">
                </div>
                <div class="w-full md:w-auto flex md:flex-row md:items-center gap-4  md:mt-0">
                    <div class="md:flex gap-6 text-base font-controlSans justify-center hidden">
                        <a href="#" class="text-black hover:text-brand-orange transition-colors duration-200">Home</a>
                        <a href="#"
                            class="text-[#8987A1] hover:text-brand-orange transition-colors duration-200">Shop</a>
                        <a href="#" class="text-[#8987A1] hover:text-brand-orange transition-colors duration-200">About
                            Us</a>
                    </div>
                    <div class="flex items-center gap-2 text-black">
                        <img src="assets/shopping.png" alt="cart" class="h-6 w-6">
                        <span class="text-sm md:text-base">Cart ($56)</span>
                    </div>
                </div>
            </nav>
            <!-- hero section -->
            <div class="px-4  py-10 flex flex-col-reverse md:flex-row items-center gap-10 mt-7">
                <div class="md:w-1/2 text-center md:text-left">
                    <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold leading-tight font-bodySerif"> ALWAYS <span
                            class="text-[#E95A08]">FRESH FLOWERS</span>
                    </h1>
                    <p class="mt-6 text-base md:text-lg text-brand-black50 font-controlSans"> Indulge your senses with
                        the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer
                        a wide variety of fresh flowers that are perfect for any occasion. </p>
                </div>
                <div class="md:w-1/2">
                    <img src="assets/hero-flower.png" alt="flower" class="w-full h-auto object-contain">
                </div>
            </div>
        </header>
    </body>
</html>
